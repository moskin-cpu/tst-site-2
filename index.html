
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Statistics Quiz</h1>
        <div id="question-container" class="question-container">
            <h2 id="question"></h2> <!-- Changed from question-text to question -->
            <div id="answer-buttons" class="answer-buttons"> <!-- Class changed from btn-grid to answer-buttons -->
            </div>
            <button id="next-btn" class="next-btn hide">Next</button> <!-- Changed from next-button to next-btn and added hide class -->
            <button id="restart-btn" class="restart-btn hide">Restart</button> <!-- Added restart button -->
        </div>
        <div id="feedback-container" class="feedback-container">
            <p id="feedback"></p> <!-- Changed from feedback-text to feedback -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
